<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>museum</title>
  <link rel="icon" type="image/x-icon" href="common/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="common/common.js">
  <link rel="stylesheet" href="common/normalize.css">
  <link rel="stylesheet" href="header/header.css">
  <link rel="stylesheet" href="section-1/section-1.css">
</head>

<body id="body">
  <div class="wrap">
    <header class="header background-black">
      <div class="header__container _container">
        <div class="header__wrap-logo">
          <img class="header__logo" src="header/logo.svg" alt="logo">
          <h1 class="header__text">Louvre</h1>
        </div>
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
              <a class="header__item" href="">Visiting</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__item" href="">Explore</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__item" href="">Video</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__item" href="">Gallery</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__item" href="">Tickets</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__item" href="">Contacts</a>
            </li>
          </ul>
        </nav>
        <div class="header__wrap-burger">
          <div class="header__burger-line-1"></div>
          <div class="header__burger-line-2"></div>
          <div class="header__burger-line-3"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <!-- ----------------------------section-1--------------------------------------- -->
      <section class="welcome background-black">
        <div class="welcome__container _container">
          <div class="welcome__info">
            <div class="welcome__version-1920px">
              <h2 class="welcome__title title-white title-section">Welcome <br> to the Louvre</h2>
              <div class="welcome__subtitle">From the castle to the museum</div>
              <a class="welcome__button"
                href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736?hl=en">Discover
                the Louvre</a>
            </div>
            <div class="welcome__version-1024px">
              <nav class="welcome__slide-menu slide-menu">
                <ul class="slide-menu__navigation">
                  <li class="slide-menu__item">
                    <a class="slide-menu__link" href="">Visiting</a>
                    <div class="slide-menu__arrow"></div>
                  </li>
                  <li class="slide-menu__item">
                    <a class="slide-menu__link" href="">Explore</a>
                    <div class="slide-menu__arrow"></div>
                  </li>
                  <li class="slide-menu__item">
                    <a class="slide-menu__link" href="">Video</a>
                    <div class="slide-menu__arrow"></div>
                  </li>
                  <li class="slide-menu__item">
                    <a class="slide-menu__link" href="">Gallery</a>
                    <div class="slide-menu__arrow"></div>
                  </li>
                  <li class="slide-menu__item">
                    <a class="slide-menu__link" href="">Tickets</a>
                    <div class="slide-menu__arrow"></div>
                  </li>
                  <li class="slide-menu__item">
                    <a class="slide-menu__link" href="">Contacts</a>
                    <div class="slide-menu__arrow"></div>
                  </li>
                </ul>
              </nav>
              <div class="welcome__version-768px">
                <div class="welcome__wrap-768">
                  <div class="welcome__gallery-768">
                    <img class="welcome__image-768" src="section-1/navigation-768/image 15.jpg" alt="foto">
                    <img class="welcome__image-768" src="section-1/navigation-768/image 16.jpg" alt="foto">
                    <img class="welcome__image-768" src="section-1/navigation-768/image 17.jpg" alt="foto">
                  </div>
                  <div class="welcome__social-net-768">
                    <nav class="welcome__navigation-768 navigation-768">
                      <ul class="navigation-768__list">
                        <li class="navigation-768__item">
                          <img class="navigation-768__icon" src="section-1/navigation-768/Vector.svg" alt="icon">
                        </li>
                        <li class="navigation-768__item">
                          <img class="navigation-768__icon" src="section-1/navigation-768/Vector(1).svg" alt="icon">
                        </li>
                        <li class="navigation-768__item">
                          <img class="navigation-768__icon" src="section-1/navigation-768/Vector(2).svg" alt="icon">
                        </li>
                        <li class="navigation-768__item">
                          <img class="navigation-768__icon" src="section-1/navigation-768/Vector(3).svg" alt="icon">
                        </li>
                        <li class="navigation-768__item">
                          <img class="navigation-768__icon" src="section-1/navigation-768/Vector(4).svg" alt="icon">
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
            <div class="welcome__version-420px"></div>
          </div>
          <div class="welcome__surface-swipe" id="surface-swipe_0"></div>
          <div class="welcome__wrap-gallery" id="surface-swipe_1">
            <div class="welcome__shadow"></div>
            <div class="welcome__gallery">
              <img class="welcome__picture active" src="section-1/gallery/1.jpg" alt="picture">
              <img class="welcome__picture" src="section-1/gallery/2.jpg" alt="picture">
              <img class="welcome__picture" src="section-1/gallery/3.jpg" alt="picture">
              <img class="welcome__picture" src="section-1/gallery/4.jpg" alt="picture">
              <img class="welcome__picture" src="section-1/gallery/5.jpg" alt="picture">
            </div>
          </div>
          <div class="welcome__control-pannel-swipe pannel-swipe">
              <div class="pannel-swipe__wrap">
                <div class="pannel-swipe__counter">
                  <div class="pannel-swipe__progress-counter">01</div>
                  <div class="pannel-swipe__ammount-counter">05</div>
                </div>
                <div class="pannel-swipe__grafic-counter">
                  <div class="pannel-swipe__grafic-item recolor-active"></div>
                  <div class="pannel-swipe__grafic-item"></div>
                  <div class="pannel-swipe__grafic-item"></div>
                  <div class="pannel-swipe__grafic-item"></div>
                  <div class="pannel-swipe__grafic-item"></div>
                </div>
                <div class="pannel-swipe__arrows">
                  <div class="pannel-swipe__wrap-arrow-L" id="wrap-left">
                    <img class="pannel-swipe__arrow-left" id="left-arrow" src="section-1/arrow-left.png"
                      alt="left-arrow">
                  </div>
                  <div class="pannel-swipe__wrap-arrow-R" id="wrap-right">
                    <img class="pannel-swipe__arrow-right" id="right-arrow" src="section-1/arrow-right.png"
                      alt="right-arrow">
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>
      <section class="visiting"></section>
      <section class="explore"></section>
      <section class="video"></section>
      <section class="gallery"></section>
      <section class="tickets"></section>
      <section class="contacts"></section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
<script src="header/header.js"></script>
<script src="section-1/section-1.js"></script>

</html>
